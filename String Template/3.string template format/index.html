<html>
    <head>
        <title>Email Template</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <div class="outer">
            <div class="container">
                <h2>Email Template</h2>
                <hr>
                <div class="inputBox">
                    <label class="input"> User: </label>
                    <input type="text" id="string" value="">
                </div>
                <div class="positionBox">
                    <label class="position"> Record ID:</label>
                    <input type="text" id="string1">
                </div>
                <div class="checkbox">
                    <label class ="check">status:</label>
                    <input type="checkbox" id="vehicle1">
                </div>
                <div class="outputBox">
                    <label class ="arithmetic">from:</label>
                    <input type="text" id="string2">
                </div>
                <div class="to">
                    <label class ="arithmetic">to:</label>
                    <input type="text" id="string3">
                </div>
                <div class="cc">
                    <label class ="arithmetic">cc:</label>
                    <input type="text" id="string4">
                </div>
                <div class="comments">
                    <label class ="arithmetic">comments:</label>
                    <input type="text" id="string5">
                </div>
                <div class="btn">
                    <button onclick="validation()">validation</button>
                </div>
            </div> 
                 <div id="output"></div>   
        </div>
    </body>
</html>
