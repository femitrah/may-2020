<html>
    <head>
        <title>String Template Arithmetic</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <div class="outer">
            <div class="container">
                <div class="innerContent">
                    <h2>String Template Arithmetic</h2>
                    <hr>
                    <div class="inputBox">
                        <label class="input"> Enter 1st number: </label>
                        <input type="text" id="string">
                    </div>
                    <div class="positionBox">
                        <label for="position"> Enter 2nd number:</label>
                        <input type="text" id="string1">
                    </div>
                    <div class="outputBox">
                        <label class ="arithmetic">Choose Operation:</label>
                        <select name="operations" id="arithmeticOps">
                            <option value="add" >Add</option>
                            <option value="sub">Subtract</option>
                        </select>
                    </div>
                    <div class="btn">
                        <button onclick="validation()">validation</button>
                        <button onclick="clearResult()" value="Reset" >Reset</button>
                    </div>
                    <p id="output"></p> 
                   
                </div>
            </div>
        </div>
    </body>
</html>
