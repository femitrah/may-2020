<!DOCTYPE html>
<html>

        <link rel="stylesheet" type="text/css" href="./assert/css/index2.css">
        <script src="./assert/javascript2/javascript2.js"></script>
    </head>
    <body>
        <div class="outerLayer">
            <div class="innerLayer">
                <div class="title">
                    <b>Find the largest of two numbers</b>
                </div>
                <div class="inputField">
                    <input type="text" id="firstNumber" placeholder="Enter the first number">

                <div class="validate">
                    <input type="button" id="button" onclick="normal()" value="Normal">

                <div id="display"></div>
            </div>
        </div>
    </body>
